<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEN-2767 Conditiemetingen | Bouwadvies Nederland</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #333;
            --accent: #e74c3c;
        }
        
        /* Witte header balk (desktop only) */
        .top-header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        
        .top-header img {
            height: 85px;
            width: auto;
            transition: all 0.3s;
        }
        
        .top-header img:hover {
            transform: scale(1.03);
        }
        
        .contact-info a {
            color: #333 !important;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }
        
        .contact-info a:hover {
            color: var(--primary) !important;
        }
        
        /* Donkere navigatiebalk */
        .navbar-dark {
            background-color: #343a40 !important;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .navbar-brand img {
            height: 50px;
            width: auto;
        }
        
        /* Hero sectie */
        .hero {
            background: linear-gradient(rgba(0,86,179,0.9), rgba(0,86,179,0.8)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 60vh;
            display: flex;
            align-items: center;
            margin-top: -1px; /* Overlap border */
        }
        
        /* Responsive aanpassingen */
        @media (max-width: 992px) {
            .top-header {
                display: none !important;
            }
            .navbar-brand img {
                height: 45px !important;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                min-height: 50vh;
            }
        }
        
        /* Rest van je styling blijft hetzelfde */
        .benefit-card {
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
            height: 100%;
        }
        
        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--accent);
            border: none;
            padding: 10px 25px;
        }
        
        .btn-primary:hover {
            background-color: #c0392b;
        }
        
        #contact .form-control {
            border-radius: 0;
            border: 1px solid #ddd;
            padding: 12px 15px;
        }
    </style>
</head>
<body>
    <!-- Witte header balk (desktop) -->
    <div class="top-header bg-white py-2 d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="#">
                        <img src="assets/images/logo-bouwadvies-nederland.jpeg" 
                             alt="Bouwadvies Nederland">
                    </a>
                </div>
                <div class="col-auto">
                    <div class="contact-info">
                        <a href="tel:+31101234567">
                            <i class="fas fa-phone-alt me-2"></i> (010) 123 45 67
                        </a>
                        <a href="mailto:info@bouwadvies-nederland.nl">
                            <i class="fas fa-envelope me-2"></i> info@bouwadvies-nederland.nl
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Donkere navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-lg-none" href="#">
                <img src="assets/images/logo-bouwadvies-nederland.jpeg" 
                     alt="Bouwadvies Nederland">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#diensten">Diensten</a></li>
                    <li class="nav-item"><a class="nav-link" href="#over-ons">Over ons</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Sectie -->
    <section class="hero py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold">NEN-2767 Conditiemetingen</h1>
                    <p class="lead">Professionele vastgoedinspecties volgens de NEN-2767 norm</p>
                    <a href="#contact" class="btn btn-primary btn-lg px-4">Vraag een gesprek aan</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Rest van je website inhoud -->
    <section class="py-5 bg-light" id="over-ons">
        <div class="container">
            <!-- Jouw inhoud hier -->
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
